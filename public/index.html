<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #3550e6;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('about')">About</a>
</div>

<!-- This container might conflict with the showPage functionality because it has the same class as the content containers. Consider giving this a different class or id. -->
<div class="filter-container" style="padding: 20px;">
  <h2>Find Your Sublease</h2>
  <label for="length">Sublease Length (months):</label>
  <select id="length">
      <option value="all">All</option>
      <!-- Options will be dynamically generated -->
  </select>

  <label for="price">Price Range ($):</label>
  <select id="price">
      <option value="all">All</option>
      <!-- Options will be dynamically generated -->
  </select>

  <button onclick="filterListings()">Filter</button>
</div>

<div id="home" class="container">
    <h1>QuickSub</h1>
    <p>Welcome to QuickSub! The online sublease platform designed for a seamless user experience.</p>
    <img src="sublease_logo.png" alt="Descriptive Image Text" width="500">
</div>

<div id="about" class="container hidden">
    <h1>About Us</h1>
    <p>Founders: Aaryaman Singh, Sukrut Chikodikar</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    populateFilterOptions();
});

function populateFilterOptions() {
    const lengthSelect = document.getElementById('length');
    for (let i = 1; i <= 12; i++) {
        let option = document.createElement('option');
        option.value = option.text = i;
        lengthSelect.appendChild(option);
    }

    const priceSelect = document.getElementById('price');
    for (let i = 100; i <= 1500; i += 100) {
        let option = document.createElement('option');
        option.value = option.text = `$${i}`;
        priceSelect.appendChild(option);
    }
}

function showPage(page) {
    // Hide all pages
    document.querySelectorAll('.container').forEach(function(pageElement) {
        pageElement.style.display = 'none';
    });

    // Show the selected page
    const pageElement = document.getElementById(page);
    if (pageElement) {
        pageElement.style.display = 'block';
    }
}

const listings = [
    { id: 1, length: 6, price: 500 },
    { id: 2, length: 12, price: 1200 },
    // Add more listings here
];

function filterListings() {
    const length = document.getElementById('length').value;
    const price = document.getElementById('price').value;

    const filteredListings = listings.filter(listing => {
        return (length === 'all' || listing.length == length) &&
               (price === 'all' || listing.price <= price);
    });

    displayListings(filteredListings);
}

function displayListings(listings) {
    // Implement this function to display the listings
    console.log(listings);
    // Update your HTML or display logic here
}

// Initialize the script to show the home page by default
showPage('home');
</script>

</body>
</html>
